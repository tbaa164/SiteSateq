    <!-- Préchargement des ressources critiques avec chemins exacts -->
    <link rel="preload" href="/logos/barriere.jpg" as="image" fetchpriority="high" />
    <link rel="preload" href="/logos/MrWane.jpg" as="image" fetchpriority="high" />
    <link rel="preload" href="/logos/LOGO-SATEQ-DIGITAL.jpg" as="image" fetchpriority="high" />
    <link rel="preload" href="/logos/systemereseauxHeaderNew.jpg" as="image" fetchpriority="high" />
    <link rel="preload" href="/logos/terminaux1.png" as="image" fetchpriority="high" />
    <!-- Préchargement des images de la section Actualités -->
    <link rel="preload" href="/logos/verifone1.png" as="image" fetchpriority="high" />
    <link rel="preload" href="/logos/signatureaustria.png" as="image" fetchpriority="high" />
    <link rel="preload" href="/logos/conventionintouch.png" as="image" fetchpriority="high" />
    <link rel="preload" href="/logos/S2m.png" as="image" fetchpriority="high" />
    <!-- Préchargement des images TPE -->
    <link rel="preload" href="/logos/TPEF20FP.png" as="image" fetchpriority="high" />
    <link rel="preload" href="/logos/TPEVerifone.png" as="image" fetchpriority="high" />
    <link rel="preload" href="/logos/TPEMPOS.png" as="image" fetchpriority="high" />
    
    <!-- Script de préchargement agressif pour les images Hero -->
    <script>
      // Précharge immédiate des images critiques des Hero sections
      document.addEventListener('DOMContentLoaded', function() {
        // Utilise les chemins exacts comme dans les composants
        const criticalImages = [
          '/logos/barriere.jpg',
          '/logos/MrWane.jpg', 
          '/logos/systemereseauxHeaderNew.jpg',
          '/logos/terminaux1.png',
          '/logos/digitalisation1.png',
          '/logos/monetique1.png',
          '/logos/formation1.png',
          '/logos/formation3.png',
          '/logos/commu.png',
          '/logos/quatrecartes.jpg',
          '/logos/Carte1.jpg',
          // Images de la section Actualités
          '/logos/verifone1.png',
          '/logos/signatureaustria.png',
          '/logos/conventionintouch.png',
          '/logos/S2m.png',
          // Images TPE
          '/logos/TPEF20FP.png',
          '/logos/TPEVerifone.png',
          '/logos/TPEMPOS.png'
        ];
        
        // Fonction plus agressive pour forcer le chargement
        function preloadImage(url) {
          return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = function() { resolve(url); };
            img.onerror = function() { reject(url); };
            img.src = url;
            // Force le rendu en ajoutant temporairement à la page
            img.style.position = 'absolute';
            img.style.left = '-9999px';
            img.style.top = '-9999px';
            document.body.appendChild(img);
            setTimeout(() => document.body.removeChild(img), 0);
          });
        }
        
        // Précharge avec priorité maximale
        criticalImages.forEach(url => {
          preloadImage(url);
        });
        
        // Préchargement en arrière-plan après 100ms
        setTimeout(() => {
          const secondaryImages = [
            '/logos/ingenierie.jpg',
            '/logos/monetique2.jpg',
            '/logos/digi.jpg',
            '/logos/communication2.png',
            '/logos/formation2.jpg',
            '/logos/identité1.png'
          ];
          
          secondaryImages.forEach(url => {
            const img = new Image();
            img.src = url;
          });
        }, 100);
      }, { once: true });
    </script>

    <meta name="twitter:card" content="summary_large_image" />
 
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- CSS critique pour éviter le flash de contenu non stylisé et accélérer les animations -->
    <style>
      /* CSS critique pour des performances optimales dès le premier rendu */
      .hero-background {
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      .hero-animation {
        will-change: opacity, transform;
        transform: translateZ(0);
      }
      img[src^="/logos/"] {
        content-visibility: auto;
        transform: translateZ(0);
        backface-visibility: hidden;
        will-change: opacity;
      }
      /* Styles spécifiques pour les images Hero */
      img[src="/logos/barriere.jpg"],
      img[src="/logos/systemereseauxHeaderNew.jpg"],
      img[src="/logos/terminaux1.png"],
      img[src="/logos/digitalisation1.png"],
      img[src="/logos/monetique1.png"],
      img[src="/logos/formation1.png"],
      img[src="/logos/formation3.png"],
      img[src="/logos/commu.png"],
      img[src="/logos/quatrecartes.jpg"],
      img[src="/logos/Carte1.jpg"],
      /* Images des actualités */
      img[src="/logos/verifone1.png"],
      img[src="/logos/signatureaustria.png"],
      img[src="/logos/conventionintouch.png"],
      img[src="/logos/S2m.png"],
      /* Images des terminaux TPE */
      img[src="/logos/TPEF20FP.png"],
      img[src="/logos/TPEVerifone.png"],
      img[src="/logos/TPEMPOS.png"] {
        content-visibility: auto;
        will-change: opacity, transform;
        transform: translateZ(0);
      }
      .content-container {
        contain: layout style paint;
        transform: translateZ(0);
      }
    </style>
