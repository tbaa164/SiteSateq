    <!-- Script de préchargement des images pour les Hero sections -->
    <script>
      // Précharger les images immédiatement, avant même que React ne soit chargé
      (function() {
        const imagesToPreload = [
          '/public/logos/systemereseauxHeaderNew.jpg',
          '/public/logos/femmeCarte.png',
          '/public/logos/barriere.jpg',
          '/public/logos/ingenierie.jpg',
          '/public/logos/monetique1.png',
          '/public/logos/monetique2.jpg',
          '/public/logos/terminaux1.png',
          '/public/logos/terminaux2.jpg',
          '/public/logos/quatrecartes.jpg',
          '/public/logos/formation1.png',
          '/public/logos/formation2.jpg',
          '/public/logos/digitalisation1.png'
        ];
        
        imagesToPreload.forEach(src => {
          const img = new Image();
          img.src = src;
        });
      })();
    </script>

    <meta name="twitter:card" content="summary_large_image" />

    <!-- CSS critique pour éviter le flash de contenu non stylisé et accélérer les animations -->
    <style>
      .hero-background {
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      .hero-animation {
        will-change: opacity, transform;
      }
      .hero-image {
        content-visibility: auto;
      }
      .content-container {
        contain: layout style paint;
      }
    </style>
